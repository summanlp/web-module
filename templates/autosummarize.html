$def with (summary="")
$var title: Summarizer

<div class="row">
    <div class="col-md-offset-1 col-md-8">
        <h1>Autosummarization tool</h1>
    </div>
</div>

<br />

<div class="row">
    $if summary != "":
        <div class="col-md-offset-1 col-md-6">
            <p>$summary</p>
        </div>
        <div class="col-md-5"></div>

    $else:
        <div class="col-md-offset-1 col-md-6">
            <form method="POST" id="inputText">
                <textarea name="text" id="text" style="resize: none;font-size:15px;line-height: 120%;" 
                cols="80" rows="20" placeholder="Enter the text to be summarized here"></textarea>    

                <br />
                <button class="btn btn-primary btn-lg pull-right" type="submit" form="inputText" value="Submit">Summarize!</button>
            </form>
        </div>
</div>
